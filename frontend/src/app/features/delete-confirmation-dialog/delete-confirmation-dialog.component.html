<h2 mat-dialog-title>Delete item?</h2>
<mat-dialog-content>
  Are you sure you want to delete this item? This action is irreversible.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>No</button>
  <button mat-flat-button mat-dialog-close (click)="handleConfirmation()">Yes</button>
</mat-dialog-actions>
