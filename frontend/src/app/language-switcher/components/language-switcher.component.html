<ng-container *transloco="let translate; prefix: 'language-switcher'">
    <mat-form-field class = "language-switcher">
        <mat-select [value]="currentLanguage" (selectionChange)="onChange($event)">
            @for (lang of languages; track $index) {
                <mat-option [value]="lang">{{ translate(lang) }}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</ng-container>
