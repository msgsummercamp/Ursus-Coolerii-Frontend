@if (this.isLoading()) {
  <app-loading-spinner />
}
<div class="flight-form-wrapper-container">
  <mat-card class="flight-form-wrapper-card special-mat-card">
    <mat-card-header class="special-mat-header">
      <mat-card-title class="special-mat-title">Flight Details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="special-mat-content">
      <div *ngFor="let flight of connectingFlights(); let i = index">
        <h2 class="mat-headline-5">{{ 'connecting-flight.title' | transloco }} #{{ i + 1 }}</h2>
        <app-flight-details-form [flightForm]="flight" />
        <mat-checkbox [checked]="problemFlightIndex === i" (change)="updateProblemFlight(i)"
          >Problem flight?</mat-checkbox
        >
      </div>
    </mat-card-content>
    <mat-card-actions *transloco="let translate" class="special-form-actions">
      <button mat-flat-button (click)="back()">{{ translate('stepper.back') }}</button>
      <button mat-flat-button [disabled]="!this.validForms()" (click)="continue()">
        {{ translate('stepper.next') }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
