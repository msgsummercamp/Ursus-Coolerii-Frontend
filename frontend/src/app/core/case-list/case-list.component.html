<table mat-table [dataSource]="cases()" class="mat-elevation-z8">
  <ng-container matColumnDef="caseId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let c">{{ c.caseId }}</td>
  </ng-container>
  <ng-container matColumnDef="caseDate">
    <th mat-header-cell *matHeaderCellDef>Case Date</th>
    <td mat-cell *matCellDef="let c">{{ c.caseDate | date }}</td>
  </ng-container>
  <ng-container matColumnDef="flightNr">
    <th mat-header-cell *matHeaderCellDef>Flight Number</th>
    <td mat-cell *matCellDef="let c">{{ c.flightNr }}</td>
  </ng-container>
  <ng-container matColumnDef="flightDepartureDate">
    <th mat-header-cell *matHeaderCellDef>Departure Date</th>
    <td mat-cell *matCellDef="let c">{{ c.flightDepartureDate | date }}</td>
  </ng-container>
  <ng-container matColumnDef="flightArrivalDate">
    <th mat-header-cell *matHeaderCellDef>Arrival Date</th>
    <td mat-cell *matCellDef="let c">{{ c.flightArrivalDate | date }}</td>
  </ng-container>
  <ng-container matColumnDef="passengerName">
    <th mat-header-cell *matHeaderCellDef>Passenger Name</th>
    <td mat-cell *matCellDef="let c">{{ c.passengerName }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let c">{{ c.status }}</td>
  </ng-container>
  <ng-container matColumnDef="colleague">
    <th mat-header-cell *matHeaderCellDef>Employee Name</th>
    <td mat-cell *matCellDef="let c">{{ c.colleague }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
