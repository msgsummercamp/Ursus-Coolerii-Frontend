<mat-card>
  <mat-card-header>
    <mat-card-title>User details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="text"
          id="firstName"
          email
        />
        </mat-form-field>
      <button (click)="continue()" mat-flat-button [disabled]="!form.valid">
        Next
      </button>
    </form>
  </mat-card-content>
</mat-card>
